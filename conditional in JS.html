<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional in JS</title>
</head>
<body>
    <h3>Conditional in JS</h3>
    <script>
        var num1=30;
        if (num1%2==0)
        {
            document.write("It is even number.")
        }
    </script>
</body>
</html>
