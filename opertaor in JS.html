<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>
    <h2>Operator in JS</h2>
    <script>
        //Arithmetic operator
        var num1=45;
        var num2=45;
        document.write("<br>",num1+num2);
        document.write("<br>",num1-num2);
        document.write("<br>",num1*num2);
        document.write("<br>",num1/num2);
        document.write("<br>",num1%num2);

        // Assignment Operator
        var num3=num1;
        num3+=3;
        document.write("<br>value of num 3  is =",num3);

        //Comparision operator
        document.write("<br>",num3==num1,"<br>  ")

        //logical and and or
        document.write(true && true);
        document.write(true || false);

        //logical not
        document.write(!false);
    </script>
</body>
</html>
