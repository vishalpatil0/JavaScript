<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types in JS</title>
</head>
<body>
    <h3>Note : we can write javascript in script tag also or in js file also</h3>
    Data types in JS
    <script>
        // numbers
        var num=10;
        var num=12.21;

        //strings
        var string1="this is an string"
        var string2="this is an string too"

        // objects 
        var marks=
        {
            "ravi":20,
            "vishal":300,
            "more":340
        }
        console.log(marks)

        //booleans

        var a=true;
        var b=false;
        
        console.log(a,b);

        var und=undefined;
        // If varibale is only declared but no initilized then it is undefined.
        var unde;
        console.log(und);
        console.log(unde);

        var n=null;
        console.log(n)

        // undefined and null are different


        /* There are two types of data type in JS
        1. Primitive Data Type : null, undefined, string, number, boolean, symbol 
        2. Reference Data Type : Arrays and objects
        */

        //arrays
        var arr=[1,2,"vishal","namrata",4,5]
        console.log(arr)

        var name1="vishal";
        var name2="Patil"
        document.write("Full name is : ",name1+" "+name2)
    </script>
</body>
</html>
